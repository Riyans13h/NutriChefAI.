{% extends "base.html" %}

{% block title %}Available Ingredients | NutriChefAI{% endblock %}

{% block content %}
<div class="ingredients-container">

    <h2>Available Ingredients</h2>
    <p class="subtitle">
        Enter the ingredients you currently have. NutriChefAI will
        generate recipes using only these items.
    </p>

    {% if error %}
        <div class="error-message">
            {{ error }}
        </div>
    {% endif %}

    <form method="POST" action="/ingredients">

        <div class="form-group">
            <label for="ingredients">
                Ingredients (comma-separated)
            </label>
            <textarea
                id="ingredients"
                name="ingredients"
                rows="5"
                required
                placeholder="e.g. chicken, tomato, olive oil, onion"
            ></textarea>
        </div>

        <div class="form-group">
            <label for="goal">Health Goal</label>
            <select id="goal" name="goal" required>
                <option value="">-- Select Goal --</option>
                <option value="weight_loss">Weight Loss</option>
                <option value="muscle_gain">Muscle Gain</option>
                <option value="balanced">Balanced Diet</option>
            </select>
        </div>

        <button type="submit" class="btn-primary">
            Generate Recipes
        </button>

    </form>

</div>
{% endblock %}
